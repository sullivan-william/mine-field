<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mobile">Sorry bout it, but this game is meant to be played full screen on desktop!!!</div>
    <div id="instructions">
        <h1>MINE FIELD</h1>
        <ul>
            <li>Use arrow keys to start</li>
            <li>Collect yellow squares to earn points</li>
            <li>Avoid the walls and the red mines</li>
        </ul>
        <h2 id="score">Score</h2>
        <h2 id="high-score">High Score</h2>
    </div>
    <div id="play-area">
        <div id="player"></div>
        <div id="consumable"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
